<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Hockey Event Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/site-icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/site-icon-large.png">
    <style>
        /* Optional: Add a subtle scrollbar style if desired */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-slate-950 text-white p-4">
        <nav class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-200 hover:text-white-300">‚Üê Back to Tracker</a>
                <h1 class="font-semibold">Timeline & Video View</h1>
            </div>
        </nav>
    </header>

    <div class="flex flex-col md:flex-row h-screen overflow-hidden pt-14"> <!-- Left Pane: Timeline -->
        <div id="timeline-container"
            class="w-full md:w-1/3 lg:w-1/4 h-1/2 md:h-full overflow-y-auto bg-white p-4 border-r border-gray-300 flex flex-col">
            <h2 class="text-xl font-semibold mb-4 sticky top-0 bg-white pb-2">Timeline</h2>

            <!-- Game selection controls -->
            <div class="mb-4 border-b border-gray-200 pb-4">
                <div class="flex flex-col space-y-2">
                    <label for="game-selector" class="text-sm font-medium text-gray-700">Select Saved Game</label>
                    <select id="game-selector" class="border border-gray-300 rounded-md p-1 text-sm">
                        <option value="default">Choose a game</option>
                        <!-- Saved games will be populated here by JS -->
                    </select>
                </div>
                <div class="flex flex-wrap gap-2 mt-3">
                    <label for="xml-upload"
                        class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white py-1 px-2 rounded text-xs flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        Import XML
                    </label>
                    <input type="file" id="xml-upload" class="hidden" accept=".xml">

                    <button id="load-sample-data"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-1 px-2 rounded text-xs flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        Load Sample
                    </button>

                    <a href="assets/sample-game.xml" download
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-1 px-2 rounded text-xs flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Sample XML
                    </a>
                </div>
                <div class="mt-2">
                    <details class="text-xs text-gray-500">
                        <summary class="cursor-pointer hover:text-gray-700">About XML Format</summary>
                        <p class="mt-1">Import game data using XML files with event timestamps, titles, and
                            descriptions. <a href="assets/sample-game.xml" class="text-blue-600 hover:underline"
                                target="_blank">View sample format</a>.</p>
                    </details>
                </div>
            </div>

            <!-- Video Time Display -->
            <div class="mb-4 border-b border-gray-200 pb-4">
                <div class="flex items-center">
                    <span id="current-time-display" class="text-sm text-gray-500">Current Time: <span
                            id="current-video-time">0:00</span></span>
                </div>
            </div>

            <!-- Empty state message -->
            <div id="timeline-empty-state" class="flex flex-col items-center justify-center py-8 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300 mb-3" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                <p class="text-gray-500 mb-2">No timeline events to display</p>
                <p class="text-sm text-gray-400">Select a saved game or import XML data to view events</p>
            </div>

            <!-- Timeline events will be loaded here -->
            <div id="timeline-events" class="overflow-y-auto flex-grow hidden">
                <!-- Events will be generated by JS -->
            </div>
        </div> <!-- Right Pane: Video Player -->
        <div id="video-container"
            class="w-full md:w-2/3 lg:w-3/4 h-1/2 md:h-full bg-black flex flex-col items-center justify-center p-4">
            <div class="w-full flex justify-end mb-2">
                <label for="video-upload"
                    class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Upload Video
                </label>
                <input type="file" id="video-upload" class="hidden" accept="video/*">
            </div>
            <video id="video-player" class="w-full max-h-full aspect-video" controls preload="metadata">
                <!-- You can add your own video files to assets/videos/ -->
                <!-- Example: <source src="assets/videos/your-video.mp4" type="video/mp4"> -->
                <p class="text-white text-center p-4">
                    Please upload a video using the button above, or add video files to the assets/videos folder.
                </p>
                <!-- Fallback text for browsers that don't support the video tag -->
                Your browser does not support the video tag.
            </video>
        </div>

    </div>

    <!-- Link to your JavaScript file -->
    <script type="module" src="js/timeline-video.js"></script>
</body>

</html>
