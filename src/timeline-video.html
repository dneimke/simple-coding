<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Hockey Match Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/site-icon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/site-icon-large.png">
    <style>
        /* Optional: Add a subtle scrollbar style if desired */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body class="p-0">
    <div class="w-full bg-white rounded-lg shadow-xl">

        <nav class="border-b border-slate-700 flex justify-between items-center bg-slate-950 text-white p-4">
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-400 hover:text-white-300">Event Capture</a>
                <button id="navLog" class="text-gray-400 hover:text-white-300 font-medium hidden"
                    data-requires-game>Log</button> <a href="timeline-video.html"
                    class="text-white hover:text-white-300 font-medium">Match Review</a>
            </div>
            <div class="flex space-x-4 items-center">
                <button id="navSavedGames" class="text-gray-400 hover:text-white-300 font-medium">Saved Games</button>
                <button id="navConfig" class="text-gray-400 hover:text-white-300 font-medium">Configure</button>
                <a href="https://github.com/dneimke/simple-coding" target="_blank" rel="noopener"
                    title="Visit the GitHub repository" class="text-gray-200 hover:text-white-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-6 h-6">
                        <path
                            d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.387.6.113.793-.263.793-.587 0-.287-.012-1.243-.018-2.253-3.338.725-4.042-1.613-4.042-1.613-.546-1.387-1.333-1.756-1.333-1.756-1.09-.744.083-.729.083-.729 1.204.087 1.837 1.237 1.837 1.237 1.07 1.833 2.807 1.303 3.492.996.108-.775.42-1.303.763-1.603-2.665-.303-5.467-1.333-5.467-5.933 0-1.31.468-2.382 1.237-3.222-.123-.303-.537-1.523.117-3.176 0 0 1.01-.324 3.3 1.23a11.5 11.5 0 013.003-.403c1.02.005 2.047.137 3.003.403 2.29-1.554 3.3-1.23 3.3-1.23.654 1.653.24 2.873.117 3.176.768.84 1.236 1.912 1.236 3.222 0 4.61-2.807 5.625-5.478 5.922.432.372.816 1.102.816 2.222 0 1.606-.015 2.898-.015 3.293 0 .324.192.705.798.586C20.565 21.797 24 17.297 24 12c0-6.63-5.37-12-12-12z" />
                    </svg>
                </a>
            </div>
        </nav>

        <div class="w-full bg-white p-6">
            <div class="flex flex-col md:flex-row h-[calc(100vh-8rem)] overflow-hidden"><!-- Left Pane: Timeline -->
                <div id="timeline-container"
                    class="w-full md:w-1/3 lg:w-1/4 h-1/2 md:h-full overflow-y-auto bg-white p-4 border-r border-gray-300 flex flex-col">
                    <h2 class="text-xl font-semibold mb-4 sticky top-0 bg-white pb-2">Timeline</h2>

                    <!-- Game selection controls -->
                    <div class="mb-4 border-b border-gray-200 pb-4">
                        <div class="flex flex-col space-y-2">
                            <label for="game-selector" class="text-sm font-medium text-gray-700">Select Saved
                                Game</label>
                            <select id="game-selector" class="border border-gray-300 rounded-md p-1 text-sm">
                                <option value="default">Choose a game</option>
                                <!-- Saved games will be populated here by JS -->
                            </select>
                        </div>
                        <div class="flex flex-wrap gap-2 mt-3">
                            <label for="xml-upload"
                                class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white py-1 px-2 rounded text-xs flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                </svg>
                                Import XML
                            </label>
                            <input type="file" id="xml-upload" class="hidden" accept=".xml">

                            <button id="load-sample-data"
                                class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-1 px-2 rounded text-xs flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                                </svg>
                                Load Sample
                            </button>

                            <a href="assets/sample-game.xml" download
                                class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-1 px-2 rounded text-xs flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                Sample XML
                            </a>
                        </div>
                        <div class="mt-2">
                            <details class="text-xs text-gray-500">
                                <summary class="cursor-pointer hover:text-gray-700">About XML Format</summary>
                                <p class="mt-1">Import game data using XML files with event timestamps, titles, and
                                    descriptions. <a href="assets/sample-game.xml" class="text-blue-600 hover:underline"
                                        target="_blank">View sample format</a>.</p>
                            </details>
                        </div>
                    </div>

                    <!-- Video Time Display -->
                    <div class="mb-4 border-b border-gray-200 pb-4">
                        <div class="flex items-center">
                            <span id="current-time-display" class="text-sm text-gray-500">Current Time: <span
                                    id="current-video-time">0:00</span></span>
                        </div>
                    </div>

                    <!-- Empty state message -->
                    <div id="timeline-empty-state" class="flex flex-col items-center justify-center py-8 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300 mb-3" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <p class="text-gray-500 mb-2">No timeline events to display</p>
                        <p class="text-sm text-gray-400">Select a saved game or import XML data to view events</p>
                    </div>

                    <!-- Timeline filters -->
                    <div id="timeline-filters" class="mb-4 flex flex-wrap gap-2 border-b border-gray-200 pb-4 hidden">
                        <span class="text-sm font-medium text-gray-700 self-center mr-1">Filter events:</span>
                        <button id="filter-all"
                            class="bg-blue-500 hover:bg-blue-600 text-white text-sm py-1 px-3 rounded-full transition-colors"
                            data-filter="all" aria-pressed="true">
                            All
                        </button>
                        <!-- Filter buttons will be dynamically added here -->
                    </div>

                    <!-- Timeline events will be loaded here -->
                    <div id="timeline-events" class="overflow-y-auto flex-grow hidden">
                        <!-- Events will be generated by JS -->
                    </div>
                </div> <!-- Right Pane: Video Player -->
                <div id="video-container"
                    class="w-full md:w-2/3 lg:w-3/4 h-1/2 md:h-full bg-black flex flex-col items-center justify-center p-2">
                    <div class="w-full flex justify-end mb-2">
                        <label for="video-upload"
                            class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-white py-1 px-3 rounded text-sm flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                            </svg>
                            Upload Video
                        </label>
                        <input type="file" id="video-upload" class="hidden" accept="video/*">
                    </div>
                    <video id="video-player" class="w-full max-h-full aspect-video" controls preload="metadata">
                        <!-- You can add your own video files to assets/videos/ -->
                        <!-- Example: <source src="assets/videos/your-video.mp4" type="video/mp4"> -->
                        <p class="text-white text-center p-4">
                            Please upload a video using the button above, or add video files to the assets/videos
                            folder.
                        </p>
                        <!-- Fallback text for browsers that don't support the video tag -->
                        Your browser does not support the video tag.
                    </video>
                </div>

            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script type="module" src="js/timeline-video.js"></script>
</body>

</html>
